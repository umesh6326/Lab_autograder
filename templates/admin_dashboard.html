<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Admin Dashboard</h2>

    <p>Welcome, Admin!</p>

    <a href="{{ url_for('add_problem') }}">âž• Add New Problem</a>
    <br><br>

    <h3>Existing Problems</h3>
    <table border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Language</th>
            <th>Actions</th>
        </tr>
        {% for p in problems %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.title }}</td>
            <td>{{ p.description }}</td>
            <td>{{ p.language }}</td>
            <td>
                <a href="{{ url_for('add_testcase', pid=p.id) }}">Add Test Case</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
